name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  build-x86_64:
    name: Build (x86_64)
    runs-on: ubuntu-latest
    needs: [security, test]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-musl
          cache-all-crates: true

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Build
        run: cross build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: |
          if command -v llvm-strip &>/dev/null; then
            llvm-strip target/x86_64-unknown-linux-musl/release/infractl
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: infractl-x86_64-unknown-linux-musl
          path: target/x86_64-unknown-linux-musl/release/infractl
          if-no-files-found: error

  build-aarch64:
    name: Build (aarch64)
    runs-on: ubuntu-latest
    needs: [build-x86_64]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v2
        with:
          key: aarch64-unknown-linux-musl
          cache-all-crates: true

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Build
        run: cross build --release --target aarch64-unknown-linux-musl

      - name: Strip binary
        run: |
          if command -v llvm-strip &>/dev/null; then
            llvm-strip target/aarch64-unknown-linux-musl/release/infractl
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: infractl-aarch64-unknown-linux-musl
          path: target/aarch64-unknown-linux-musl/release/infractl
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-aarch64]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Copy and rename binaries
          for dir in artifacts/infractl-*; do
            target=$(basename "$dir")
            cp "$dir/infractl" "release/${target}"
            chmod +x "release/${target}"
          done

          # Generate checksums
          cd release
          sha256sum * > SHA256SUMS
          cd ..

          # Copy scripts
          cp scripts/install.sh release/
          cp scripts/uninstall.sh release/
          chmod +x release/*.sh

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD >> RELEASE_NOTES.md 2>/dev/null || echo "- Initial release" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.sh | sudo bash" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-audit
      - name: Run audit
        run: cargo audit
